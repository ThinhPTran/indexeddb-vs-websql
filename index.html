<html>

<head>
    <link href="bower_components/normalize.css/normalize.css" rel="stylesheet" type="text/css">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="build/css/styles.css" rel="stylesheet" type="text/css">
    <script src="bower_components/zepto.js/dist/zepto.min.js"></script>
    <script src="bower_components/knockout.js/knockout.debug.js"></script>
    <script src="app/libs/symbol-polyfill.js"></script>
    <script src="build/bundle.js"></script>

    <head>
        <body>
            <main>
                <fieldset class="config-form">
                    <legend>Configuration</legend>
                    <form>
                        <div class="form-group">
                            <label for="number-of-records">Number of records</label>
                            <input type="number" class="form-control" id="number-of-records"
                                   data-bind="attr: {placeholder: config.records}">
                        </div>
                        <div class="form-group">
                            <label for="seedValue">Seed value</label>
                            <input type="number" class="form-control" id="seedValue" data-bind="attr: {placeholder: config.seed}">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </fieldset>

                <fieldset class="logging">
                    <legend>Logging</legend>

                    <p class="log-table-header">
                        <span class="log-type">Type</span><span class="log-duration">Duration</span><span class="log-messgae">Message</span>
                    </p>
                    <article class="log-history">
                        <table>

                            <tbody data-bind="foreach: logHistory">
                                <tr class="log-row">
                                    <td data-bind="css: 'icon-' + ltype" class="icon icon-small log-type"></td>
                                    <td data-bind="text: duration" class="log-duration"></td>
                                    <td data-bind="text: message" class="log-message"></td>
                                </tr>
                            </tbody>
                        </table>
                    </article>
                </fieldset>

                <fieldset class="results">
                    <legend>Results</legend>
                    <section>
                        <p class="icon-explained">
                            <span class="icon icon-passed test-passed">&nbsp;Passed</span>
                            <span class="icon icon-failed test-failed">&nbsp;Failed</span>
                            <span class="icon icon-skipped test-skipped">&nbsp;Skipped</span>
                        </p>
                        <p class="row-header">
                            <span class="section-x"></span>
                            <span class="section-a"></span>
                            <span class="section-b">Select single value by</span>
                            <span class="section-c">Select multiple values by
                            <input data-bind="value: config.multiple" type="number" class="form-control" />
                        </span>
                        </p>

                        <p class="row-header sub-header">
                            <span>DB type</span>
                            <span>
                           Setup
                           <input data-bind="checked: tests.setup" type="checkbox" class="checkbox" />
                        </span>
                            <span>Insert
                        <input data-bind="checked: tests.insert" type="checkbox" class="checkbox" />
                        </span>
                            <span>PK
                        <input data-bind="checked: tests.primaryKey" type="checkbox" class="checkbox" />
                        </span>
                            <span>UI
                        <input data-bind="checked: tests.uniqueIndex" type="checkbox" class="checkbox" />
                        </span>
                            <span>PK
                        <input data-bind="checked: tests.multiPrimaryKey" type="checkbox" class="checkbox" />
                        </span>
                            <span>UI
                        <input data-bind="checked: tests.multiUniqueIndex" type="checkbox" class="checkbox" />
                        </span>
                            <span>Index
                        <input data-bind="checked: tests.multiIndex" type="checkbox" class="checkbox" />
                        </span>
                            <span>No index
                        <input data-bind="checked: tests.multiNoIndex" type="checkbox" class="checkbox" />
                        </span>
                        </p>
                    </section>

                    <p class="storage-results">
                            <span>
                                <input data-bind="checked: storage.ls.checked" type="checkbox" class="checkbox-engine" />
                                LocalStorage
                            </span>
                            <span data-bind="css: 'icon-' + storage.ls.tests.setup()" class="icon"></span>
                            <span data-bind="css: 'icon-' + storage.ls.tests.insert()" class="icon"></span>
                            <span data-bind="css: 'icon-' + storage.ls.tests.singleByPK()" class="icon"></span>
                            <span data-bind="css: 'icon-' + storage.ls.tests.singleByUI()" class="icon"></span>
                            <span data-bind="css: 'icon-' + storage.ls.tests.multiByPK()" class="icon"></span>
                            <span data-bind="css: 'icon-' + storage.ls.tests.multiByUI()" class="icon"></span>
                            <span data-bind="css: 'icon-' + storage.ls.tests.multiByI()" class="icon"></span>
                            <span data-bind="css: 'icon-' + storage.ls.tests.multiByNoI()" class="icon"></span>
                    </p>

                    <p class="storage-results">
                            <span>
                                <input data-bind="checked: storage.indexedDB.checked" type="checkbox" class="checkbox-engine" />
                                IndexedDB
                            </span>
                            <span data-bind="css: 'icon-' + storage.indexedDB.tests.setup()" class="icon"></span>
                            <span data-bind="css: 'icon-' + storage.indexedDB.tests.insert()" class="icon"></span>
                            <span data-bind="css: 'icon-' + storage.indexedDB.tests.singleByPK()" class="icon"></span>
                            <span data-bind="css: 'icon-' + storage.indexedDB.tests.singleByUI()" class="icon"></span>
                            <span data-bind="css: 'icon-' + storage.indexedDB.tests.multiByPK()" class="icon"></span>
                            <span data-bind="css: 'icon-' + storage.indexedDB.tests.multiByUI()" class="icon"></span>
                            <span data-bind="css: 'icon-' + storage.indexedDB.tests.multiByI()" class="icon"></span>
                            <span data-bind="css: 'icon-' + storage.indexedDB.tests.multiByNoI()" class="icon"></span>
                    </p>

                    <p class="storage-results">
                            <span>
                                <input data-bind="checked: storage.webSql.checked" type="checkbox" class="checkbox-engine" />
                                WebSQL
                            </span>
                            <span data-bind="css: 'icon-' + storage.webSql.tests.setup()" class="icon"></span>
                            <span data-bind="css: 'icon-' + storage.webSql.tests.insert()" class="icon"></span>
                            <span data-bind="css: 'icon-' + storage.webSql.tests.singleByPK()" class="icon"></span>
                            <span data-bind="css: 'icon-' + storage.webSql.tests.singleByUI()" class="icon"></span>
                            <span data-bind="css: 'icon-' + storage.webSql.tests.multiByPK()" class="icon"></span>
                            <span data-bind="css: 'icon-' + storage.webSql.tests.multiByUI()" class="icon"></span>
                            <span data-bind="css: 'icon-' + storage.webSql.tests.multiByI()" class="icon"></span>
                            <span data-bind="css: 'icon-' + storage.webSql.tests.multiByNoI()" class="icon"></span>
                    </p>
                </fieldset>
            </main>
