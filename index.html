<head>
    <link href="build/css/styles.css" rel="stylesheet" type="text/css">
    <script src="bower_components/zepto.js/dist/zepto.min.js"></script>
    <script src="bower_components/knockout.js/knockout.debug.js"></script>
    <script src="build/bundle.js"></script>

    <script id="friendsTemplate" type="text/html">
        <ul>
            {{each(index, friend) friends}}
            <li>${friend.name}</li>
            {{/each}}
        </ul>
    </script>
<head>
<body>
<h2>Participants</h2>
Here are the participants:
<div data-bind="template: { name: 'person-template', data: list}"></div>
<div data-bind="template: { name: 'person-template-list', foreach:list }"></div>

<script type="text/html" id="person-template">
    <h3 data-bind="text: $data[0].name"></h3>
    <p>Credits: <span data-bind="text: $data[0].credits"></span></p>
</script>
<script type="text/html" id="person-template-list">
    <h3 data-bind="text: $data.name"></h3>
    <p>Credits: <span data-bind="text: $data.credits"></span></p>
</script>

<button data-bind="click: addPerson">Add Person</button>

<script type="text/javascript">
    function MyViewModel() {
        this.list = ko.observableArray([
            { name: 'Franklin', credits: 250 },
            { name: 'Mario', credits: 5800 }]);
    }
    MyViewModel.prototype.addPerson = function () {
        this.list.push({name: 'Other', credits: 10});
    };
    ko.applyBindings(new MyViewModel());
</script>
